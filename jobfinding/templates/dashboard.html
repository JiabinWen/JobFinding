<!doctype html>
<title>Job Dashboard</title>
<h1>Scraped Jobs</h1>
<table border="1">
  <tr><th>Title</th><th>Location</th><th>Source</th></tr>
  {% for job in jobs %}
  <tr>
    <td>{{ job.title }}</td>
    <td>{{ job.location }}</td>
    <td>{{ job.source }}</td>
  </tr>
  {% else %}
  <tr><td colspan="3">No jobs available</td></tr>
  {% endfor %}
</table>
<a href="{{ url_for('index') }}">Back</a>
